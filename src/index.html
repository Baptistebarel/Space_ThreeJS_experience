<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <title>Observatory experience</title>
</head>
<body>
    <audio class="sound" loop preload></audio>
    <div class="container_start">
        <h1>Press R to see through the telescope</h1>
    </div>
    <div class="line"></div>
    <div class="container">
        <div class="galaxy galaxy1"></div>
        <div class="galaxy galaxy2"></div>
        <div class="galaxy galaxy3"></div>
    </div>
    <div class="container_scroll">
        <h3>Scroll to zoom</h3>
        <h3>Press R to return</h3>
    </div>
    <div class="container_equalizer">
        <div class="bar bar-1"></div>
        <div class="bar bar-2"></div>
        <div class="bar bar-3"></div>
        <div class="bar bar-4"></div>
        <div class="bar bar-5"></div>
    </div>
</body>
</html>
